
<h1>{{ title }}</h1>
<h2>{{ name }}</h2>

<button (click)="changeTitle()">Change Title</button>
<button (click)="changeName()">Change Name</button>
<input type="text" [(ngModel)]="rockBandName" (keydown.enter)="addRockBand()">
<button (click)="addRockBand()">Add</button>

<!--*ngFor-->
<ul>
  <!--Iterar una lista de forma dinamica-->
  <li *ngFor="let rock of rockBands">
      {{ rock }}
  </li>
</ul>
